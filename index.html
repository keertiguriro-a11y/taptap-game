<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAPTAP - The Challenge</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay">
        <h1 id="titleText">TAPTAP</h1>
        <p id="subText">A Memory Challenge</p>
        <button id="startBtn">START MISSION</button>
    </div>

    <div id="ui-layer">
        <div id="hintText"></div>
        <h1>SCORE</h1>
        <div id="score">0</div>
        <div id="timer-container" style="width: 200px; height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; margin: 10px auto; overflow: hidden;">
            <div id="timer-bar" style="width: 100%; height: 100%; background: #00bfff; transition: width 0.1s linear;"></div>
        </div>
        <div id="highScore">BEST: 0</div>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script src="script.js"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('TAPTAP App Installed Locally!'))
            .catch(err => console.log('PWA error', err));
        });
      }
    </script>
</body>
</html>
